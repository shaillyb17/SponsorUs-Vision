    <h1>Payments</h1>
    <h2>Thank You for helping our cause!</h2>
    <div class="row">
      <div class="info col-lg-6 col-md-6">
        <h3>Payment Information</h3>
        <form>
          <div class="form-group">
            <label for="inputName">Company Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Marvel Entertainment, LLC">
          </div>
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group">

            <input type="text" class="form-control" id="inputPhone">
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-md-6">
        <h3>Payment Method</h3>
        <form style="padding-left: 10%;">
          <h4>Choose your method of payment:</h4>
          <div class="form-check method">
            <input class="form-check-input" type="radio" name="Option" id="Option1" value="option1" checked>
            <label class="form-check-label" for="Option1">
              Credit-card
            </label>
          </div>
          <div class="form-check method">
            <input class="form-check-input" type="radio" name="Option" id="Option2" value="option2">
            <label class="form-check-label" for="Option2">
              Debit-card
            </label>
          </div>
          <div class="form-check method">
            <input class="form-check-input" type="radio" name="Option" id="Option3" value="option1">
            <label class="form-check-label" for="Option3">
              Net-banking
            </label>
          </div>
        </form>
      </div>
